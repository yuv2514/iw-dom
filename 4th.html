<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login and Logout</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
  <script>
    function login() {
      document.getElementById('display').innerText = "Login Success";
      console.log("Login Success");
    }

    function logout() {
      document.getElementById('display').innerText = "Logout Success";
      console.log("Logout Success");
    }
  </script>
</body>
</html>
