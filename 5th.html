<!DOCTYPE html>
<html lang="en">
<head>
  <title>Masai School Application</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="apply()">Apply</button>

  <script>
    function apply() {
      
      var enteredName = document.getElementById('name').value;
      var selectedGender = document.getElementById('gender').value;

      
      document.getElementById('display').innerText = "Name: " + enteredName + ", Gender: " + selectedGender;
    }
  </script>
</body>
</html>
