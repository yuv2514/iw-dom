<!DOCTYPE html>
<html>
  <head>
    <title>Alert Scam</title>
  </head>
  <body>
    <img
      id="scamImage"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
    <script>
      // Write js here
      document.getElementById('scamImage').onclick = function() {
        var confirmRedirect = confirm("The website you are going to visit may harm your computer, do you still want to redirect?");
        if (confirmRedirect) {
          
          alert("Redirecting to the intended page...");
        } else {
          alert("You chose not to redirect.");
        }
      };
    </script>
  </body>
</html>
